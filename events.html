<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nordvest Events – Your Local Guide</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="events-style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <a href="index.html" class="back-link">← Back to Home</a>
    <h1>Nordvest Events</h1>
    <p>Your guide to yoga, markets, music, workshops, and more.</p>
  </header>

  <main id="content" role="main">
    <section id="events" aria-labelledby="events-heading">
      <div class="container">
        <h2 id="events-heading">Upcoming Events</h2>

        <!-- Filters -->
        <div id="event-filters" class="event-filters" role="group" aria-label="Filter events by category">
          <button data-category="all" class="active" aria-pressed="true">All</button>
          <button data-category="music" aria-pressed="false">🎶 Music</button>
          <button data-category="arts" aria-pressed="false">🎭 Arts & Crafts</button>
          <button data-category="markets" aria-pressed="false">🛍 Markets</button>
          <button data-category="food" aria-pressed="false">🍺 Food & Drinks</button>
          <button data-category="wellness" aria-pressed="false">🧘 Wellness</button>
          <button data-category="workshop" aria-pressed="false">🛠 Workshops</button>
        </div>

        <!-- Event list will appear here -->
        <div id="event-list" class="event-list" aria-live="polite" aria-relevant="additions"></div>
      </div>
    </section>
  </main>

  <!-- Load events and rendering logic -->
  <script src="events-data.js"></script>
  <script src="events.js"></script>
</body>
</html>
